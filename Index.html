<!DOCTYPE html>
<html>
    <head>
        <title>Side Nav_Lakshitha Naranwala</title>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="navigation">
            <ul>
                <li class="list active">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><ion-icon name="home"></ion-icon></span>
                        <span class="tilte">Home</span>
                    </a>
                    
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="tilte">Profile</span>
                    </a>
                    
                </li>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="tilte">Message</span>
                    </a>
                    
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><ion-icon name="cog"></ion-icon></span>
                        <span class="tilte">Setting</span>
                    </a>
                    
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-buoy"></ion-icon></span>
                        <span class="tilte">Help</span>
                    </a>
                    
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><ion-icon name="eye-off"></ion-icon></span>
                        <span class="tilte">Password</span>
                    </a>
                    
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-in"></ion-icon></span>
                        <span class="tilte">Signout</span>
                    </a>
                    
                </li>
            </ul>

        </div>
        
        <div class="toggle">
            <ion-icon name="list-outline" class="open"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
        </div>


        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>

            let menuToggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation')
            menuToggle.onclick = function(){
                menuToggle.classList.toggle('active');
                navigation.classList.toggle('active');
            }


            let list = document.querySelectorAll('.list');
            for(let i=0; i<list.length;i++){
                list[i].onclick = function(){
                    let j=0;
                    while(j < list.length){
                        list[j++].className = list;
                    }
                    list[i].className = 'list active';
                }
            }
        </script>

    </body>
</html>
